<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    input{
        background: #F00;
    COLOR: WHITE;
    PADDING: 19PX;
    border-radius: 21px;
    }
  </style>
</head>
<body>
    <input onchange="calcular_imc()" type="number" id="npeso">
    <input type="number" id="naltura" onchange="calcular_imc()">
    <button onclick="calcular_imc()">calcular</button>
    <h2 id="resultado">asdasdasd</h2>

    <script type="text/javascript">
        function calcular_imc() {
/*             var altura, imc, peso;*/
            peso = npeso.value;
            altura = naltura.value;
            imc = peso/(altura*altura);
            if (imc < 18.6) {   
                resultado.innerText = "bajopeso";
            }
            if (imc < 25) {
                resultado.innerText = "normal";
            }
            if (imc < 30) {
                resultado.innerText = "sobrepeso";
            }
            if (imc < 35) {
                resultado.innerText = "obesidad";
            }
            if (imc  < 40 ){
                resultado.innerText = "obesidadextrema";
            }
        }
    </script>
</body>
</html>
